source:
  server_name: workshop
  db: dbFashion
  table: orders
transform:
  - uses: map
    with:
      expression:
        orderId: _id
        orderStatusCode: orderStatusCode
        potentialFraud: potentialFraud
        userId: userId
        createdOn: createdOn
        createdBy: createdBy
        lastUpdatedOn: lastUpdatedOn
        lastUpdatedBy: lastupdatedBy
        statusCode: statusCode
      language: jmespath
output:
  - uses: redis.write
    with:
      key:
        expression: concat(['Orders:orderId:', orderId])
        language: jmespath

